<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YEOBOLAND | DOMINASI PROPERTI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;400;500;700&family=Syne:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
      :root {
        --cursor-size: 20px;
        --gold: #D4AF37;
      }
      body {
        font-family: 'Oswald', sans-serif;
        background-color: #030303;
        color: #e5e5e5;
        overflow-x: hidden;
        cursor: none; /* Hide default cursor */
      }
      
      /* Typography Overrides */
      h1, h2, h3, h4, h5, h6, .font-heading {
        font-family: 'Syne', sans-serif;
      }
      
      /* Noise Effect */
      .noise-bg {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 9999;
        opacity: 0.05;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
      }

      /* Custom Cursor */
      .custom-cursor {
        position: fixed;
        top: 0;
        left: 0;
        width: var(--cursor-size);
        height: var(--cursor-size);
        background-color: var(--gold);
        border-radius: 50%;
        pointer-events: none;
        z-index: 10000;
        transform: translate(-50%, -50%);
        transition: transform 0.1s ease, width 0.3s ease, height 0.3s ease;
        mix-blend-mode: difference;
      }
      .custom-cursor.hovered {
        width: 60px;
        height: 60px;
        background-color: white;
        mix-blend-mode: difference;
      }

      /* Marquee Animation */
      @keyframes marquee {
        0% { transform: translateX(0); }
        100% { transform: translateX(-50%); }
      }
      .animate-marquee {
        animation: marquee 20s linear infinite;
      }

      /* Scrollbar */
      ::-webkit-scrollbar { width: 0px; background: transparent; }
      
      /* Selection */
      ::selection {
        background: #D4AF37;
        color: #000;
      }
    </style>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Oswald', 'sans-serif'],
              heading: ['Syne', 'sans-serif'],
            },
            colors: {
              black: '#030303',
              void: '#000000',
              gold: '#D4AF37', 
              silver: '#C0C0C0',
            },
            spacing: {
              '128': '32rem',
            }
          }
        }
      }
    </script>
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@^19.2.3",
        "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
        "react/": "https://esm.sh/react@^19.2.3/",
        "react-router-dom": "https://esm.sh/react-router-dom@^7.11.0",
        "lucide-react": "https://esm.sh/lucide-react@^0.562.0"
      }
    }
    </script>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
